<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Gerar senhas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>
  

  <ion-button (click)="selecionarOpcao('prioridade')">Prioridade</ion-button>
  <ion-button (click)="selecionarOpcao('exames')">Exames</ion-button>
  <ion-button (click)="selecionarOpcao('geral')">Geral</ion-button>

  <ion-card>
    <ion-card-header>
      <ion-card-title><h1> <h1 *ngIf="globalService.ultimoObjetoCriado">Senha: {{ globalService.ultimoObjetoCriado.valor }}</h1>
      </h1></ion-card-title>
      <ion-card-subtitle>ultima senha criada</ion-card-subtitle>
    </ion-card-header>
  </ion-card>


</ion-content>
